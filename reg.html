		<div id="reg">
		    <h2>注册账户</h2>
		    <form id="formreg" name="reg" >
	    		<div class="int">
	    		  <label for="user">用&nbsp;&nbsp;户&nbsp;&nbsp;名：</label>
	    		  <input type="text" id="user" name="user" class="text" />
	    		  <span class="info infoUser">请输入用户名至少两个字符</span>
	    		  <span class="success successUser"></span>
	    		</div>
	    		
	    		<div class="int">
	    		  <label for="pass">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
	    		  <input type="password" id="pass" name="pass" class="text" />
	    		  <span class="info infoPass">请输入密码不少于六位</span>
	    		  <span class="success successPass"></span>
	    		</div>
	    		
	    		<div class="int">
	    		  <label for="passTwo">密码确认：</label>
	    		  <input type="password" id="passTwo" name="passTwo" class="text"/>
	    		  <span class="info infoPassTwo">请再次输入密码</span>
	    		  <span class="success successPassTwo"></span>
	    		</div>
	    		<div class="int">
	    		  <label for="email">电子邮件：</label>
	    		  <input type="email" id="email" name="email" class="text"/>
	    		  <span class="info infoEmail">请输入电子邮箱</span>
	    		  <span class="success successEmail"></span>
	    		  <ul class="all_email">
					<li><em></em>@qq.com</li>
					<li><em></em>@163.com</li>
					<li><em></em>@sohu.com</li>
					<li><em></em>@sina.com.cn</li>
					<li><em></em>@gmail.com</li>
					<li><em></em>@yahoo.com</li>
				  </ul>
	    		</div>
	    	
	    		<input type="button" id="regbtn" class="regbtn" value="立即注册" />
	    	</form>
		</div>
	    <div id="loading">
			<p>加载中</p>
		</div>
		<div id="success">
			<p>成功</p>
		</div>
