				<span id="touxiangBox">
					<img id="touxiang" src="" alt="头像"/>
					<div class="shezhi">

						<ul>
							<li><a href="changeface.html">更改头像</a></li>

		<div id="reg">
		    <h2>问题反馈</h2>
		    <p>请写下您对该网站的意见或问题</p>
		   <section id="contentBox" style="margin: 0px 0px 0px 30px;">
					<ul id="contentUl">
						<li>
					          <div class="comment feedback">
						    		<form id="commentForm" class="feedback_form">
						    			<textarea name="comments" class="emotion" id="textarea"></textarea>
						    			<div class="emoijBox">
							    			<input id="commentBtn" type="button" value="提交" />
						    			</div>
						    		</form>
						    		
						    	</div>
					     </li>
					</ul>
				</section>
		    
		</div>
		
	    <div id="loading">
			<p>加载中</p>
		</div>
		<div id="success">
			<p>成功</p>
		</div>
		<div id="tishi">
			<p>请登入后操作</p>
		</div>
		<script src="js/jquery-1.12.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/tool.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				//textarea高度自适应
				var texts = $('#textarea').get(0);
			    autoTextarea(texts);
			    
			    //发表评论
				$('#contentBox ul li').find('#commentBtn').on('click',function(){
					if( $('#contentBox ul li').find('#textarea').val() == '' ){
						var tishi = $('#tishi');
							tishi.show();
							$('#tishi').find('p').html('评论内容不得为空哦！');
							center(tishi,200,40);
							setTimeout(function(){
								tishi.hide();
							},1500);
					}else{
						if($.cookie('user')){
							var loading = $('#loading');
							loading.show();
							$('#loading').find('p').html('发表中..');
							center(loading,200,40);
							$.ajax({
						    	type:"post",
						    	url:"php/add_question_content.php",
						    	data:{
						    		user:$.cookie('user'),
									content:$('#textarea').val()
						    	},
								success:function(text){
									loading.hide();
									if(text){
										var success = $('#success');
										success.show();
										success.find('p').html('提交成功');
										center(success,200,40);
										setTimeout(function(){
											success.hide();
											history.go(0);
										},1500);
										
									}
								},
						    	async:true
						    });
					    }else{
					    	var tishi = $('#tishi');
							tishi.show();
							$('#tishi').find('p').html('请登入后操作');
							center(tishi,200,40);
							setTimeout(function(){
								tishi.hide();
							},1500);
					    }
				   }
				});
			    
			    
			})	
		</script>
	</body>
